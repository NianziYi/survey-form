<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center">CSC 642 848 Fall 2021 Individual Assignment Nianzi Yi</h1>
    <h1 class="text-center">Data Survey Form</h1>
    <h5 class="text-center">(* denotes mandatory fields)</h5>

    <form action="" style="width: 700px; margin: auto;">
        <div class="form-group">
            <label for="firstname">*Firstname</label>
            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">*Lastname</label>
            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="lastname">
        </div>
        <div class="form-group">
            <label for="title">*Preferred Title</label>
            <select name="title" id="title" class="form-control form-select">
                <option value="none">none</option>
                <option value="student">student</option>
                <option value="professor">prefessor</option>
                <option value="staff">staff</option>
                <option value="retired">retired</option>
            </select>
        </div>
        <div class="form-group">
            <label for="height">Your Height (inches)</label>
            <input type="number" name="height" id="height" class="form-control" placeholder="your height">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" class="form-control" placeholder="phone number">
        </div>
        <div class="form-group">
            <label for="address">*Address</label>
            <input type="text" name="address" id="address" class="form-control" placeholder="apartment,floor,or studio">
        </div>
        <div class="row">
            <div class="form-group col-md-5">
                <label for="city">*City</label>
                <input type="text" name="city" id="city" class="form-control" placeholder="city">
            </div>
            <div class="form-group col-md-5">
                <label for="state">*State</label>
                <input type="text" name="state" id="state" class="form-control" placeholder="state">
            </div>
            <div class="form-group col-md-2">
                <label for="zip">*Zipcode</label>
                <input type="text" name="zip" id="zip" class="form-control" placeholder="zipcode">
            </div>
        </div>
        <div class="form-group">
            <label for="service">Check all services you require</label>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="service1" value="service1">
                <label class="form-check-label" for="service1">e-mail</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="service2" value="service2">
                <label class="form-check-label" for="service2">phone</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="service3" value="service3">
                <label class="form-check-label" for="service3">Facebook</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="service4" value="service4">
                <label class="form-check-label" for="service4">Twitter</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="service5" value="service5">
                <label class="form-check-label" for="service5">surface mail</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="service6" value="service6">
                <label class="form-check-label" for="service6">personal visit</label>
            </div>
        </div>
        <div class="form-group">
            <label for="budget">Your monthly budget for services</label>
            <select name="budget" id="budget" class="form-control form-select">
                <option value="less">less than $50</option>
                <option value="between">between $50 and $100</option>
                <option value="above">above $100</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Your e-mail</label>
            <input type="email" name="email" id="emial" class="form-control" placeholder="your e-mail">
        </div>
        <div class="form-check" id="agreeterms">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label" for="terms">*I Agree to terms</label>
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
