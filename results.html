<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Verificaion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center">Results Verification Page Nianzi Yi</h1>
    <div id="resultform">
        <div class="result row">
            <div class="col-md-6">
                <label>*Firstname: </label>
                <span id="result-first"></span>
            </div>
            <div class="col-md-6">
                <label>*Lastname: </label>
                <span id="result-last"></span>
            </div>
        </div>
        <div class="result">
            <label>*Preferred Title: </label>
            <span id="result-title"></span>
        </div>
        <div class="result">
            <label>Your Height (inches): </label>
            <span id="result-height"></span>
        </div>
        <div class="result">
            <label>Phone: </label>
            <span id="result-phone"></span>
        </div>
        <div class="result">
            <label>*Address: </label>
            <span id="result-address"></span>
        </div>
        <div class="result row">
            <div class="col-md-4">
                <label>*City: </label>
                <span id="result-city"></span>
            </div>
            <div class="col-md-4">
                <label>*State: </label>
                <span id="result-state"></span>
            </div>
            <div class="col-md-4">
                <label>*Zipcode: </label>
                <span id="result-zip"></span>
            </div>
        </div>
        <div class="result">
            <iframe width="100%" height="350" id="embedMap" src="" allowfullscreen></iframe>
        </div>
        <div class="result">
            <label>Checked Service: </label>
            <span id="result-service"></span>
        </div>
        <div class="result">
            <label>Budget: </label>
            <span id="result-budget"></span>
        </div>
        <div class="result" id="resultMail">
            <label>*Email: </label>
            <span id="result-email"></span>
        </div>
    </div>

    <script src="results.js"></script>
</body>

</html>
